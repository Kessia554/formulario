<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="cadastro.php" method="POST">
        Nome: <input type="text" name="nome" required><br>
        Matrícula: <input type="text" name="matricula" required><br>
        Curso: <input type="text" name="curso" required><br>
        E-mail Institucional: <input type="email" name="email" required><br>
        Telefone: <input type="tel" name="telefone" required><br>
        Endereço: <input type="text" name="endereco" required><br>
        CEP: <input type="text" name="cep" required><br>
        Cidade: <input type="text" name="cidade" required><br>
        UF: <input type="text" name="uf" required><br>
        Curso para Horas Complementares: <input type="text" name="curso_hc" required><br>
        Carga Horária: <input type="number" name="carga_horaria" required><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
